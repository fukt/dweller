# dep is currently not used, see https://github.com/kubernetes/client-go/blob/master/INSTALL.md#dep-not-supported-yet
# TODO: switch to dep when client-go will be ready.

required = [
    "k8s.io/code-generator/cmd/deepcopy-gen",
    "k8s.io/code-generator/cmd/informer-gen",
    "k8s.io/code-generator/cmd/client-gen"
    ]

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.8.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.8.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "^5.0.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "^1.0.4"

[[constraint]]
    name = "golang.org/x/crypto"
    branch = "master"

[[constraint]]
    name = "golang.org/x/net"
    branch = "master"

[[constraint]]
    name = "github.com/kelseyhightower/envconfig"
    version = "^1.3.0"
